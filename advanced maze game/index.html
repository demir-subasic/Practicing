<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page">
        <div class="Message-Container">
           <div class="message">
            <h1>Congratulations</h1>
            <p>You are done !</p>
            <p class="moves"></p>
            <input class="okBtn" type="button" onclick="toogleVisability('Message-Container')" value="Cool!">
           </div>
        </div>

    <br>

    <div class="menu">
        <div class="custom-select">
            <select id="diffSelect">
                <option value="10">Easy</option>
                <option value="15">Medium</option>
                <option value="25">Hard</option>
                <option value="30">Extreme</option>
            </select>
        </div>

        <input class="startMazeBtn" type="button" onclick="makeMaze()" value="Start">
    </div>


    <div class="view">
        <div class="mazeContainer">
            <canvas id="mazeCanvas" class="border" height="1100" width="1100"></canvas>
        </div>
    </div>

    
    <p class="instructions">Use arrow keys to move the key to the house</p>
</div>


<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.touchswipe/1.6.18/jquery.touchSwipe.min.js"></script>

<script src="script.js"></script>
</body>
</html>
