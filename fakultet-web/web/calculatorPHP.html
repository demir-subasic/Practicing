<!DOCTYPE html>
<html>
<head>
    <title>Osnovni Kalkulator</title>
</head>
<body>
    <h2>Osnovni Kalkulator</h2>

    <form method="post" action="">
        <label>Unesite prvi broj:</label>
        <input type="text" name="broj1" required><br>

        <label>Unesite drugi broj:</label>
        <input type="text" name="broj2" required><br>

        <label>Odaberite operaciju:</label>
        <select name="operacija" required>
            <option value="sabiranje">Sabiranje</option>
            <option value="oduzimanje">Oduzimanje</option>
            <option value="mnozenje">Množenje</option>
            <option value="deljenje">Deljenje</option>
        </select><br>

        <input type="submit" value="Izračunaj">
    </form>

    <?php
    if ($_SERVER["REQUEST_METHOD"] == "POST") {
        $broj1 = $_POST["broj1"];
        $broj2 = $_POST["broj2"];
        $operacija = $_POST["operacija"];
        
        switch ($operacija) {
            case "sabiranje":
                $rezultat = $broj1 + $broj2;
                break;
            case "oduzimanje":
                $rezultat = $broj1 - $broj2;
                break;
            case "mnozenje":
                $rezultat = $broj1 * $broj2;
                break;
            case "deljenje":
                if ($broj2 != 0) {
                    $rezultat = $broj1 / $broj2;
                } else {
                    echo "Greška: Deljenje nulom!";
                    exit;
                }
                break;
            default:
                echo "Nepoznata operacija!";
                exit;
        }

        echo "<h3>Rezultat: $rezultat</h3>";
    }
    ?>
</body>
</html>
