<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function HTML</title>
</head>
<body>
<script type="text/javascript">
    const max = (x, y) => {
     if (x > y) return x;
     else return y;
    }
    var c = max(3,5);
</script>
<a href="javascript:alert(c)">Max</a>
</body>
</html>
