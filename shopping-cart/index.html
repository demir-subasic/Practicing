<!DOCTYPE html>
<html>
<head>
    <title>Shopping Cart</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>


    <h1>Apple Store</h1>


    <div class="container">
        <div class="items">
            <h2>Proizvodi</h2>


            <div class="single-item">
                <img src="https://www.freeiconspng.com/thumbs/iphone-x-pictures/apple-iphone-x-pictures-5.png">
                <div class="si-content">
                    <h3>Iphone</h3>
                    <p class="price">$1000</p>
                </div>
                <div class="actions">
                    <input type="number" name="quantity" value="0" min="0">
                    <button onclick="addToCart(this)">Dodaj</button>
                </div>
            </div>


            <div class="single-item">
                <img src="https://www.freepnglogos.com/uploads/watch-png/watch-apple-september-announcements-and-filemaker-cimbura-11.png">
                <div class="si-content">
                    <h3>AppleWatch</h3>
                    <p class="price">$500</p>
                </div>
                <div class="actions">
                    <input type="number" name="quantity" value="0" min="0">
                    <button onclick="addToCart(this)">Dodaj</button>
                </div>
            </div>


            <div class="single-item">
                <img src="https://png.pngtree.com/png-clipart/20221006/original/pngtree-apple-macbook-pro-mockup-png-image_8656424.png">
                <div class="si-content">
                    <h3>Mackbook</h3>
                    <p class="price">$1800</p>
                </div>
                <div class="actions">
                    <input type="number" name="quantity" value="0" min="0">
                    <button onclick="addToCart(this)">Dodaj</button>
                </div>
            </div>
        </div>


        <div class="cart">
            <h2>Korpa</h2>
           
            <div class="cart-items"></div>


            <div class="total"></div>
        </div>
    </div>


    <script src="./apps.js"></script>
</body>
